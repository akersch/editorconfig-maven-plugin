configModelVersion: 2.1
repositories:
  org.eclipse.ec4e:
    selectors:
    - org.eclipse.ec4e
    urls:
    - git:https://github.com/angelozerr/ec4e.git
    verbosity: info
    buildArguments:
    - --projects
    - org.eclipse.ec4e:org.eclipse.ec4e.services
    - --also-make
    - -Dtycho.strictVersions=false
    - -Dtycho.defaultP2Metadata=false
    - -Dtycho.attachP2Metadata=false
